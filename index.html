<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | BeeEvent</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Nunito", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a0a20 0%, #2d1540 50%, #1a0a20 100%);
        overflow: hidden;
      }

      .welcome {
        text-align: center;
        padding: 40px;
        max-width: 520px;
        width: 90%;
      }

      .welcome-logo {
        width: 120px;
        height: auto;
        margin-bottom: 32px;
        animation: logoEntry 0.8s ease forwards;
        opacity: 0;
      }

      .welcome h1 {
        font-family: "Fredoka One", cursive;
        font-size: 2.5rem;
        color: white;
        margin-bottom: 12px;
        animation: fadeUp 0.6s ease 0.2s forwards;
        opacity: 0;
      }

      .welcome p {
        font-size: 1.15rem;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 48px;
        animation: fadeUp 0.6s ease 0.35s forwards;
        opacity: 0;
      }

      .welcome-buttons {
        display: flex;
        gap: 24px;
        justify-content: center;
        flex-wrap: wrap;
        animation: fadeUp 0.6s ease 0.5s forwards;
        opacity: 0;
      }

      .welcome-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
        padding: 32px 36px;
        border: 2px solid rgba(255, 255, 255, 0.12);
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.04);
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        min-width: 200px;
      }

      .welcome-btn:hover {
        transform: translateY(-4px);
        border-color: rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.08);
      }

      .welcome-btn-icon {
        font-size: 3.2rem;
        line-height: 1;
      }

      .welcome-btn-label {
        font-family: "Nunito", sans-serif;
        font-size: 1.05rem;
        font-weight: 700;
        color: white;
      }

      .welcome-btn-student:hover {
        border-color: #ffd93d;
        box-shadow: 0 8px 32px rgba(255, 217, 61, 0.15);
      }

      .welcome-btn-admin:hover {
        border-color: #c084d8;
        box-shadow: 0 8px 32px rgba(192, 132, 216, 0.15);
      }

      @keyframes logoEntry {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .welcome h1 {
          font-size: 1.8rem;
        }

        .welcome-buttons {
          flex-direction: column;
          align-items: center;
        }

        .welcome-btn {
          width: 100%;
          max-width: 260px;
        }
      }
    </style>
  </head>
  <body>
    <div class="welcome">
      <img src="images/bee.png" alt="BeeEvent" class="welcome-logo" />
      <h1>Welcome to BeeEvent!</h1>
      <p>Who are you?</p>
      <div class="welcome-buttons">
        <a href="student.html" class="welcome-btn welcome-btn-student">
          <span class="welcome-btn-icon">&#x1F9D2;</span>
          <span class="welcome-btn-label">I'm a Student</span>
        </a>
        <a href="admin.html" class="welcome-btn welcome-btn-admin">
          <span class="welcome-btn-icon">&#x1F468;&#x200D;&#x1F4BC;</span>
          <span class="welcome-btn-label">Parent / Administrator</span>
        </a>
      </div>
    </div>
  </body>
</html>
